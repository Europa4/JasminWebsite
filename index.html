<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jasmin's Legacy of Dreams | Home</title>
        <!-- Favicon -->
        <link rel="icon" href="./Assets/Images/favicon.png" type="image/x-icon">
        <!--Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- Swiper.js styles -->
        <link rel="stylesheet" href="./Assets/css/swiper-bundle.min.css"/>
        <!-- CSS Styles -->
        <link rel="stylesheet" href="./Assets/css/main.css"> 
    </head>
    <body>
        <!--header-->
        <header class="header" id="header">
            <nav class="navbar container">
                <a href="./index.html">
                    <h2 class="logo">Home</h2>
                </a>
                <div class="menu" id ="menu">
                    <ul class="list">
                        <li class="class list-item">
                            <a href="#" class="list-link current">Home</a>
                        </li>
                        <li class="class list-item">
                            <a href="#" class="list-link">Jasmine's Story</a>
                        </li>
                        <li class="class list-item">
                            <a href="#" class="list-link">Contact Us</a>
                        </li>
                    </ul>
                </div>

                <div class="list list-right">
                    <button class="btn place-items-center" id="theme-toggle-btn">
                        <i class="ri-sun-line sun-icon"></i>
                        <i class="ri-moon-line moon-icon"></i>
                    </button>
    
                    <button class="btn place-items-center" id="search-icon">
                        <i class="ri-search-line"></i>
                    </button>
    
                    <button class="btn place-items-center screen-lg-hidden menu-toggle-icon" id="menu-toggle-icon">
                        <i class="ri-menu-3-line open-menu-icon"></i>
                        <i class="ri-close-line close-menu-icon"></i>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Search -->
        <div class="search-form-container container" id="search-form-container">

            <div class="form-container-inner">
    
                <form action="" class="form">
                    <input class="form-input" type="text" placeholder="What are you looking for?">
                    <button class="btn form-btn" type="submit">
                        <i class="ri-search-line"></i>
                    </button>
                </form>
                <span class="form-note">Or press ESC to close.</span>
    
            </div>
    
            <button class="btn form-close-btn place-items-center" id="form-close-btn">
                <i class="ri-close-line"></i>
            </button>
    
        </div>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- Custom script -->
        <script src="./Assets/js/main.js"></script>
    </body>
</html>
